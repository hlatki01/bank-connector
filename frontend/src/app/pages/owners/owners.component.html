<div class="container-toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="filter($event.target.value)" placeholder="Descreva o dado que deseja realizar a pesquisa">
  </mat-form-field>
</div>
<div class="div-table mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="display_name">
      <th mat-header-cell *matHeaderCellDef>display_name</th>
      <td mat-cell *matCellDef="let element">{{ element.display_name }}</td>
    </ng-container>
    <ng-container matColumnDef="document_id.document_number">
      <th mat-header-cell *matHeaderCellDef>document_id.document_number</th>
      <td mat-cell *matCellDef="let element">{{ element.document_id.document_number }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>
    <ng-container matColumnDef="accounts">
      <th mat-header-cell *matHeaderCellDef>accounts</th>

      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let acc of element.accounts">
          Type: {{acc.name}} - Number: {{acc.number}} - Balance: {{acc.currency}}{{acc.balance.current}}
          <br /> <!-- Use br if you want to display the roles vertically -->
        </ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns;"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>
</div>
